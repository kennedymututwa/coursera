<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div><label for="email">email-address<input id="emai" name="emai" type="email">
      </label>
      <div><label for="date">date of booking<input id="date" name="date" type="date"></label></div>
      <div><label for="number">number of people<input id="number" name="number" type="number" minimum="1" maximum="8"></label></div>
      <div><label for="checkbox">I agree to the cancellation policy<input id="checkbox" name="checkbox" type="checkbox" required></label></div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
